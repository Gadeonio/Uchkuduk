<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="images/index/logo.png">
		<meta charset="utf-8">
		<title>Сайт с самыми лучшими рецептами</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	</head>
		<body>
			<div class="wrapper">

				<!--тут должен быть header -->

					<main id="addrecipe">
					<article>
						<section>
							<h3 id="headname">СТРАНИЦА</h3>
						</section>
						<section>
								<h1>
									Добавьте ваш рецепт
								</h1>
							<p class="ot">Если вам не удалось найти нужный рецепт или вы просто хотите поделиться своим рецептом, здесь вы можете его добавить.</p>
						</section>

						<form onsubmit="formSubmit(this)">
							<section>
								<input type="file" accept="image/*" multiple name="picture_recipe"/>
							</section>
							<section class="formToTitle">
								<input type="text" placeholder="Введите название" name="name_recipe">
							</section>
							<section class="formToTitle">
								<input type="text" placeholder="Введите имя автора" name="athor_recipe">
							</section>
							<section class="formtoadd">
								<input type="text" placeholder="Добавьте свой рецепт" name="text_recipe">
							</section>
							<section class="button">
								<button type="submit">Отправить</button>
							</section>
						</form>
					</article>
				</main>
			</div>

			<!--тут должен быть footer -->

		</body>
	<script src="js/refactor_headname.js"></script>
	<script src="js/active_nav.js"></script>
	<script src="js/alert_in_form.js"></script>
	<script src="js/top-menu_li_activate.js"></script>
</html>
